<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Section</title>
  <style>
    :root {
      --primary-color: #2D5B75;
      --secondary-color: #123249;
      --accent-color: #102040;
      --background-color: #447794;
      --text-color: #f5f5f5;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      text-align: center;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      color: whitesmoke;
      text-transform: uppercase;
      background-image: url("https://wallpapercave.com/wp/wp6985349.jpg");
      background-size: cover;
      background-position: center;
      background-color: rgba(0, 0, 0, 0.4);
      background-blend-mode: multiply;
    }

    .container {
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 800px;
    }

    .item {
      background-color: var(--primary-color);
      padding: 40px;
      border-radius: 15px;
      font-size: 24px;
      font-weight: bold;
      color: whitesmoke;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, background-color 0.3s ease;
      text-decoration: none;
    }

    .item:hover {
      transform: scale(1.02);
      background-color: var(--secondary-color);
    }

    .button {
      font-size: 16px;
      font-weight: bold;
      color: whitesmoke;
      background-color: var(--accent-color);
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      display:inline-block;
      margin: 30px;
    }

    .button:hover {
      background-color: var(--secondary-color);
    }
  </style>
</head>
<body>
  <div class="hero">Basketball</div>

  <div class="container">
    <a href="basketball-fits.html" class="item">Basketball Fits</a>
    <a href="basketballshoes.html" class="item">Basketball Shoes</a>
    <a href="basketball-accessories.html" class="item">Basketball Accessories</a>
  </div>

  <a href="sports.html" class="button">‚Üê Get Back</a>
</body>
</html>

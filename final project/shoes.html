  <style>

header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    background-color: #2D5B75;
    padding: 15px 25px;
}

.left-section {
    display: flex;
    flex-direction: column;
}

.menu-lines {
    display: flex;
    flex-direction: column;
    gap: 4px;
    margin-bottom: 10px;
}

.line {
    width: 25px;
    height: 3px;
    background-color: #F5F5F5;
}

.menu-items {
    display: flex;
    gap: 20px;
    align-items: center;
}

.menu-items a {
    color: #F5F5F5;
    text-decoration: none;
    margin: 0 10px;
    font-weight: bold;
}

.menu-items a:hover {
    text-decoration: none;
    color: #102040;
}
@media(max-width: 767px) {
    #menu-links {
        display: none;
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
        background-color: #2D5B75;
        padding: 10px;
        border-radius: 5px;
    }
}

.right-section img {
    width: 250px;
    height: auto;
    position: relative;
    top: -20px;
}
    :root {
      --primary-color: #2D5B75;
      --secondary-color: #123249;
      --accent-color: #102040;
      --background-color: #447794;
      --text-color: #f5f5f5;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      text-align: center;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      color: whitesmoke;
      padding: 20px 0;
      text-transform: uppercase;
    }
    .section {
      position: relative;
      width: 80%;
      height: 250px;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: whitesmoke;
      font-size: 40px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: -1;
      transition: transform 0.3s ease;
    }

    .section:hover {
      transform: scale(1.02);
      filter: brightness(1.1);
    }
    .football::before {
      background-image: url('https://blog.lovell-rugby.co.uk/wp-content/uploads/sites/2/2023/05/Takedowns-Landscape-Thumbnail.jpg');
      background-color: rgba(0,0,0,0.4);
      background-blend-mode: multiply;
    }

    .basketball::before {
      background-image: url('https://i.pinimg.com/736x/f8/ff/6f/f8ff6f2a9c50b493720289e1209febd5.jpg');
      background-color: rgba(0,0,0,0.4);
      background-blend-mode: multiply;
    }

    .gym::before {
      background-image: url('https://www.gearpatrol.com/wp-content/uploads/sites/2/2024/06/nike-pegasus-41-gear-patrol-lead-jpg.webp');
      background-color: rgba(0,0,0,0.4);
      background-blend-mode: multiply;
    }

    .running::before {
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbPLh_JAvyQOIP7wI_OeBughzT-xJ8fyM6GBtV6JqJObJj41yGIhrONYr0WRowaAguII8&usqp=CAU');
      background-color: rgba(0,0,0,0.4);
      background-blend-mode: multiply;
    }
    .button {
      font-size: 16px;
      font-weight: bold;
      color: whitesmoke;
      display: inline-block;
      background-color: var(--accent-color);
      padding: 10px 20px;
      margin-bottom: 40px;
      border-radius: 20px;
      text-decoration: none;
    }

    .button:hover {
      background-color: var(--secondary-color);
    }

    footer {
    background-color: #2D5B75;
    padding: 20px 40px;
}

.footer-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
}

.footer-logo {
    width: 250px;
    height: auto;
    position: relative;
    top: -20px;
}

.footer-right a {
    margin-left: 15px;
}

.social-icon {
    width: 30px;
    height: 30px;
    transition: transform 0.3s;
}

.social-icon:hover {
    transform: scale(1.1); 
}
html{
    scroll-behavior: smooth;
}


  </style>

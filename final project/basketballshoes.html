<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Basketball Shoes</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #447794;
    text-align: center;
    color: white;
  }

  h1 {
    font-size: 36px;
    padding: 25px 0;
    text-transform: uppercase;
  }

  .grid {
    width: 90%;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 25px;
    padding-bottom: 50px;
  }

  .card {
    background-color: white;
    color: black;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: 0.3s;
  }

  .card:hover {
    transform: scale(1.03);
  }

  .card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
  }

  .info {
    padding: 15px;
    font-weight: bold;
  }

  .price {
    font-size: 22px;
    margin-top: 5px;
  }

  a {
    text-decoration: none;
  }
  
  .back {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 25px;
    background-color: #123249;
    border-radius: 20px;
    color: white;
    font-weight: bold;
    display:inline-block;
    margin: 30px;
  }

</style>
</head>
